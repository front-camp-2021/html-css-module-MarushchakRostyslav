<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./card-style.css">
    <title>CARD</title>
</head>

<body>

    <div class="catalog-grid">
        <div class="catalog-grid__item">
            <div class="catalog-grid__photo">
                <img class="goods" src="../img/card-item-1.png" alt="Apple">
            </div>
            <div class="catalog-grid__content">
                <div class="catalog-grid__content-overall">
                    <div class="catalog-grid__content-rating">
                        <span class="rate">4</span>
                        <img class="rate-star" src="../img/card-star.svg" alt="">
                    </div>
                    <div class="catalog-grid__content-price">
                        <span class="value">$</span><span class="price">399</span>
                    </div>
                </div>
                <div class="catalog-grid__content-info">
                    <p class="info-title">Apple Watch Series 4 GPS</p>
                    <p class="info-subtitle">Redesigned from scratch and completely revised.</p>
                </div>
                <div class="catalog-grid__content-control">
                    <div class="wishlist">
                        <div class="wishlist__item">
                            <a class="wishlist-item" href="#">
                                <img src="../img/card-heart.svg" alt="">
                            </a>
                            <a class="wishlist-item" href="#">WISHLIST</a>
                        </div>
                    </div>
                    <div class="add-cart">
                        <div class="add-cart__item">
                            <a class="add-cart-item" href="#">
                                <img src="../img/card-shop.svg" alt="">
                            </a>
                            <a class="add-cart-item" href="#">ADD TO CART</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
